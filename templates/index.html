<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Match Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue&family=Luckiest+Guy&family=Poppins&family=Rubik+Bubbles&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- Updated CSS Path -->
    <link rel="stylesheet" href="/pb/static/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="title">ü•í Pickleball Pro Matches</h1>
            <div class="live-badge">LIVE NOW</div>
        </div>
    </div>
    <div class="container">
        <div id="displaySection">
            <!-- Court 1 Display -->
            <div class="court-section court-1">
                <div class="court-number">Court 1 üèüÔ∏è</div>
                <div class="current-match">
                    <div class="match-status-badge" id="court1StatusBadge">PAUSED</div>
                    <div class="teams">
                        <div class="team team1">
                            <h2 id="court1displayTeam1">Team A</h2>
                            <p id="court1serveStatus">Current Serve</p>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team team2">
                            <h2 id="court1displayTeam2">Team B</h2>
                            <p>Receiving</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Court 2 Display -->
            <div class="court-section court-2">
                <div class="court-number">Court 2 üèüÔ∏è</div>
                <div class="current-match">
                    <div class="match-status-badge" id="court2StatusBadge">PAUSED</div>
                    <div class="teams">
                        <div class="team team1">
                            <h2 id="court2displayTeam1">Team C</h2>
                            <p id="court2serveStatus">Current Serve</p>
                        </div>
                        <div class="vs">VS</div>
                        <div class="team team2">
                            <h2 id="court2displayTeam2">Team D</h2>
                            <p>Receiving</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="next-up">
                <h3>Next Up: <span id="nextMatchDisplay">Upcoming Match</span> üèì</h3>
            </div>
            <div class="schedule">
                <h2>Today's Matches</h2>
                <div id="upcomingList"></div>
            </div>
        </div>
    </div>
    <footer class="made-by">
        Made with ‚ù§Ô∏è by Ansh
    </footer>
    <!-- Updated JavaScript Path -->
    <script src="/pb/static/script.js"></script>
</body>
</html>
