<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pickleball Match Tracker - Admin Panel</h1>

        <!-- Add Team Section -->
        <div class="section">
            <h2>Add Team</h2>
            <input type="text" id="newTeamInput" placeholder="Enter team name">
            <button onclick="addTeam()">Add Team</button>
        </div>

        <!-- Teams List -->
        <div class="section">
            <h2>Teams</h2>
            <div id="teamsList"></div>
        </div>

        <!-- Match Form -->
        <form id="matchForm">
            <h2>Match Data</h2>

            <!-- Court 1 -->
            <div class="court-section" data-court="1">
                <h3>Court 1</h3>
                <label>Team 1:</label>
                <select id="court1team1" class="team-select"></select>
                <label>Team 2:</label>
                <select id="court1team2" class="team-select"></select>
                <label>Serving Team:</label>
                <select id="court1servingTeam">
                    <option value="team1">Team 1</option>
                    <option value="team2">Team 2</option>
                </select>
                <label>Status:</label>
                <select id="court1status">
                    <option value="paused">Paused</option>
                    <option value="playing">Playing</option>
                </select>
                <button class="court-save" data-court="1">Save Court 1</button>
            </div>

            <!-- Court 2 -->
            <div class="court-section" data-court="2">
                <h3>Court 2</h3>
                <label>Team 1:</label>
                <select id="court2team1" class="team-select"></select>
                <label>Team 2:</label>
                <select id="court2team2" class="team-select"></select>
                <label>Serving Team:</label>
                <select id="court2servingTeam">
                    <option value="team1">Team 1</option>
                    <option value="team2">Team 2</option>
                </select>
                <label>Status:</label>
                <select id="court2status">
                    <option value="paused">Paused</option>
                    <option value="playing">Playing</option>
                </select>
                <button class="court-save" data-court="2">Save Court 2</button>
            </div>

            <!-- Next Match -->
            <div class="next-match-section">
                <h3>Next Match</h3>
                <select id="nextMatch"></select>
                <button class="next-match-save">Save Next Match</button>
            </div>

            <!-- Upcoming Matches -->
            <div class="upcoming-matches-section">
                <h3>Upcoming Matches</h3>
                <div id="upcomingMatches"></div>
                <button type="button" onclick="addMatchField()">Add Match</button>
            </div>

            <!-- Save All Button -->
            <button type="submit" class="save-all">Save All</button>
        </form>
    </div>

    <script src="admin.js"></script>
</body>
</html>
